<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Alien Shell</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script type="text/javascript" src="../js/p5.min.js"></script>
</head>
<body class="fixed">
    <details id="code">
        <summary>Alien shell (code)</summary>
        <div class="hide">
            <pre class="prettyprint"></pre>
        </div>
    </details>
    <script>
var codeSnippet = `
  g=10,o=0;setup=_=>{createCanvas(W=windowWidth,H=windowHeight);noStroke()};
  draw=_=>{o+=.02;for(i=0;i<W;i+=g)for(j=0;j<H;j+=g){
  d=dist(W/2,H/2,i+g/2,j+g/2),a=map(d,0,W/2,0,PI),
  s=abs(sin(cos(a)*(map(mouseX,0,W,1,55))+o/d+o/.2));
  fill(.5<s?0:W),rect(i,j,g)}}
`;

var executeCode = new Function(codeSnippet);

document.addEventListener('touchstart', {}); // en iframe
$('#code').click(function(){
  $('#code div').toggleClass('hide');
  $('body').toggleClass('fixed');
  $('#code div pre').text(codeSnippet); // Mostrar el código en la etiqueta pre
  executeCode(); // Ejecutar el código al hacer clic
});

    </script>
</body>
</html>
