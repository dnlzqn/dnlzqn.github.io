<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Alien Shell</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script type="text/javascript" src="../js/p5.min.js"></script>
</head>
<body class="fixed">
    <details id="code">
        <summary>Alien shell (code)</summary>
        <div class="hide">
            <pre class="prettyprint"></pre>
        </div>
    </details>
    <script>
        var codigo = `t=1e4,z=r=g=b=0,s=125;function setup(){createCanvas(windowWidth,windowHeight);colorMode(HSB,360);noiseSeed(random()*999999);randomSeed(random()*999999);r=random(360);g=random(360);b=random(360)}function draw(){background(0);translate(width/2,height/2);scale(s);noStroke();let n=map(mouseX,0,width,0,3),m=map(mouseY,0,height,0,15);for(let a=0;a<5;a+=4e-4){let x=1e4*a,y=cos(a)/sin(t/x),e=cos(x)%a,f=2.5*noise(tan(e));fill(a+r+b,g*a,360);circle(sin(tan(cos(y))+n)*f*e,sin(tan(sin(y))+z+m)*f,.015)}t+=.03,z+=.003}function touchStarted(){return!1}function touchMoved(){return!1}function touchEnded(){return!1}`;
        
        executeCode = _ => {
            eval(codigo);
        };
        
        $("#code div pre").text(codigo);
        executeCode();
        
        document.addEventListener("touchstart", {});
        
        $("#code").click(function () {
            $("#code div").toggleClass("hide");
            $("body").toggleClass("fixed");
        });
    </script>
</body>
</html>
