<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dnlzqn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="fixed">
    <section aria-label="Introduction to dnlzqn's Generative Art">
      <div>
        <h1><span>dnlzqn</span></h1><p><span> is addicted to the world of generative art and creative coding using p5.js, channeling the vibe of つぶやきProcessing and constructing avant-garde interactive net art.</span></p>
      </div>
        <p><a href="https://twitter.com/dnlzqn" aria-label="twitter" target="_blank" rel="noopener"><img class="twitter" src="img/twitter.svg" alt="twitter link"></a></p>
      </section>
    <iframe id="content-frame" title="Generative Art Content"></iframe>
    <nav id="dynamic-nav" aria-label="Gallery Navigation">
      <a href="javascript:void(0);" onclick="navigate('prev')"><span>←</span></a>
      <a href="javascript:void(0);" onclick="navigate('next')"><span>→</span></a>
    </nav>
    <script>
      const folders = ['weird_1', 'weird_2', 'allien_shell', 'column', '2_triangles', 'tail', 'noise_mesh', 'loop_5', 'choreography_6'];
      let currentIndex = 0;

      const loadPage = (index) => {
        const folder = folders[index];
        const pageUrl = `${folder}/index.html`;
        document.getElementById("content-frame").src = pageUrl;
        currentIndex = index;
      };

      const navigate = (direction) => {
        currentIndex = direction === 'prev' ? (currentIndex - 1 + folders.length) % folders.length : (currentIndex + 1) % folders.length;
        loadPage(currentIndex);
      };

      const generateNavigationLinks = () => {
        loadPage(currentIndex);
      };

      generateNavigationLinks();
    </script>
  </body>
</html>
