<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dnlzqn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="fixed">
    <iframe id="content-frame" scrolling="no" style="overflow: hidden"></iframe>
    <section>
        <p><strong><span>dnlzqn</span></strong><span> is hooked on generative art and creative coding using p5.js, embracing the spirit of つぶやきProcessing and creating eccentric interactive net art.</span></p>
        <p><a href="https://twitter.com/dnlzqn" aria-label="twitter" target="_blank" rel="noopener"><img class="twitter" src="img/twitter.svg"></p></a>
      </section>

    <nav id="dynamic-nav">
      <a href="javascript:void(0);" onclick="navigate('prev')"><span>←</span></a>
      <a href="javascript:void(0);" onclick="navigate('next')"><span>→</span></a>
    </nav>
    <script>
      var folders = ['weird','weird_2','allien_shell','column','2_triangles','tail','noise_mesh','loop_5','choreography_6'];
      var currentIndex = 0;

      function loadPage(index) {
        var folder = folders[index];
        var pageUrl = folder + "/index.html";
        document.getElementById("content-frame").src = pageUrl;
        currentIndex = index;
      }

      function navigate(direction) {
        if (direction === 'prev') {
          currentIndex = (currentIndex - 1 + folders.length) % folders.length;
        } else if (direction === 'next') {
          currentIndex = (currentIndex + 1) % folders.length;
        }

        loadPage(currentIndex);
      }

      function generateNavigationLinks() {
        loadPage(currentIndex); 
      }

      generateNavigationLinks();
    </script>
  </body>
</html>
