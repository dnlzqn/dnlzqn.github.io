<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        margin: 0;
      }

      #content-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; 
        z-index:1;
      }

      #dynamic-nav {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index:2;
      }

      #dynamic-nav button {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <iframe id="content-frame" sandbox="allow-scripts allow-same-origin allow-modals allow-pointer-lock allow-popups allow-forms allow-popups-to-espace-sandbox" allowfullscreen></iframe>

    <section>
        <p><strong><span>dnlzqn</span></strong><br><span>I am a graphic designer specialized in <em>typography</em> and <em>interaction</em>.</span></br> 
        <span>Hooked on generative art and creative coding with p5.js.</span></p>
        <p><a href="https://twitter.com/dnlzqn" aria-label="twitter" target="_blank" rel="noopener"><img class="twitter" src="img/twitter.svg"></p></a>
      </section>

    <nav id="dynamic-nav">
      <a href="javascript:void(0);" onclick="navigate('prev')">←</a>
      <a href="javascript:void(0);" onclick="navigate('next')">→</a>
    </nav>
    <script>
      var folders = ['allien_shell','column','2_triangles','tail','noise_mesh'];
      var currentIndex = 0;

      function loadPage(index) {
        var folder = folders[index];
        var pageUrl = folder + "/index.html";
        document.getElementById("content-frame").src = pageUrl;
        currentIndex = index;
      }

      function navigate(direction) {
        if (direction === 'prev') {
          currentIndex = (currentIndex - 1 + folders.length) % folders.length;
        } else if (direction === 'next') {
          currentIndex = (currentIndex + 1) % folders.length;
        }

        loadPage(currentIndex);
      }

      function generateNavigationLinks() {
        loadPage(currentIndex); 
      }

      generateNavigationLinks();
    </script>
  </body>
</html>
